<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" id="nom" class="form-control" [(ngModel)]="user.nom" name="nom" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="mdp" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
  </div>

  <div class="form-group">
    <label for="role">RÃ´le</label>
    <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Modifier Utilisateur</button>
</form>
