<div class="container">
  <h2>Ajouter un Utilisateur</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" [(ngModel)]="user.nom" name="nom" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <p class="text-muted">
      ⚠️ Un mot de passe sera généré automatiquement et envoyé à l'utilisateur.
    </p>

    <button type="submit" class="btn btn-primary" [disabled]="!user.nom || !user.email || !user.role || isLoading">
      {{ isLoading ? 'Ajout en cours...' : 'Ajouter Utilisateur' }}
    </button>
    
  </form>
</div>
